<html>
<head>
    <style>
        body {
            margin: 0;
            /* Reset default margin */
        }

        iframe {
            display: block;
            /* iframes are inline by default */
            border: none;
            /* Reset default border */
            height: 100vh;
            /* Viewport-relative units */
            width: 100vw;
        }
    </style>
</head>
<body>
    <iframe src="http://localhost:4200" frameborder="0"></iframe>
</body>

</html>
